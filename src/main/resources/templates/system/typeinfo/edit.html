<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${anquanyinhuaninfo.id}"
							type="hidden">
						<input id="flag" name="flag" type="hidden"  th:value="${anquanyinhuaninfo.flag}">
						<div class="form-group">
							<label class="col-sm-3 control-label">名称：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" th:value="${anquanyinhuaninfo.name}"type="text">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">状态:</label>
							<div class="col-sm-8">
								<label class="radio-inline"> <input
										th:field="*{anquanyinhuaninfo.status}" type="radio" name="status" value="1" />
									正常
								</label> <label class="radio-inline"> <input
									th:field="*{anquanyinhuaninfo.status}" type="radio" name="status" value="0" />
								禁用
							</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<input type="button" class="btn btn-primary" onclick="update()" value="提交"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ueditor-1.4.3.3/ueditor.config.js"></script>
	<script src="/ueditor-1.4.3.3/ueditor.all.min.js"></script>
	<script src="/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript" src="/js/appjs/sys/typeinfo/edit.js">
	</script>

</body>
</html>
