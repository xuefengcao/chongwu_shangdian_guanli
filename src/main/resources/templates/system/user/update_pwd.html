<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userId" th:value="${user.userId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">原始密码：</label>
							<div class="col-sm-8">
								<input id="oldpassword" name="oldpassword" class="form-control" type="password" >
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">新密码：</label>
							<div class="col-sm-8">
								<input id="password" name="password" class="form-control" type="password" >
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">确认密码：</label>
							<div class="col-sm-8">
								<input id="newpassword" name="newpassword" class="form-control" type="password" >
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">

								<a href="javascript:;" onclick="updatepassword()" class="btn btn-primary">提交</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>

	<script type="text/javascript" src="/js/appjs/sys/user/updatepassword.js">
	</script>

</body>
</html>
