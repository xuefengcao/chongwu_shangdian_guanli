<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userId" th:value="${user.userId}"
							type="hidden">
						<div class="form-group">
							<label class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-8">
								<input id="name" name="name" class="form-control" type="text"
									th:value="${user.name}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">用户名：</label>
							<div class="col-sm-8">
								<input id="username" name="username" class="form-control"
									type="text" th:value="${user.username}" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">E-mail：</label>
							<div class="col-sm-8">
								<input id="email" name="email" class="form-control" type="email"
									th:value="${user.email}">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<input type="button" class="btn btn-primary" onclick="update()" value="提交">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/ueditor-1.4.3.3/ueditor.config.js"></script>
	<script src="/ueditor-1.4.3.3/ueditor.all.min.js"></script>
	<script src="/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript" src="/js/appjs/sys/user/useredit.js">
	</script>
	<script>
        jQuery(function () {
            UE.delEditor('container');
            var ue = UE.getEditor('container', { initialFrameWidth: null , autoHeightEnabled: false});
        });
        initUEUpload();
	</script>
</body>
</html>
