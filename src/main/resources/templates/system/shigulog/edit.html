<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox-content">
				<form class="form-horizontal m-t" id="signupForm">
					<input id="id" name="id" th:value="${shiguinfo.id}" type="hidden">
					<input id="jiluUserId1" name="jiluUserId1" th:value="${shiguinfo.jiluUserId}" type="hidden">
					<input id="zhuchiUserId1" name="zhuchiUserId1" th:value="${shiguinfo.zhuchiUserId}" type="hidden">
					<input id="serialNumber1" name="serialNumber1" th:value="${shiguinfo.serialNumber}" type="hidden">
					<div class="form-group">
						<label class="col-sm-3 control-label">会议标题：</label>
						<div class="col-sm-8">
							<input id="title" name="title" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">会议地点：</label>
						<div class="col-sm-8">
							<input id="addr" name="addr" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">事故编号：</label>
						<div class="col-sm-8">
							<select name="serialNumber" id="serialNumber" class="form-control"  >
								<option th:each="pets:${shiguinfo}" th:value="${pets.id}"
										th:text="${pets.id}+'-----'+${pets.title}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">主持人：</label>
						<div class="col-sm-8">
							<select name="zhuchiUserId" id="zhuchiUserId" class="form-control"  >
								<option th:each="pets:${userdo}" th:value="${pets.userId}"
										th:text="${pets.userId}+'----'+${pets.name}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">记录人：</label>
						<div class="col-sm-8">
							<select name="jiluUserId" id="jiluUserId" class="form-control"  >
								<option th:each="pets:${userdo}" th:value="${pets.userId}"
										th:text="${pets.userId}+'----'+${pets.name}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">会议内容：</label>
						<div class="col-sm-8">
							<input id="remark" name="remark" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-3">
							<input type="button" class="btn btn-primary" onclick="update()" value="提交"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script src="/ueditor-1.4.3.3/ueditor.config.js"></script>
<script src="/ueditor-1.4.3.3/ueditor.all.min.js"></script>
<script src="/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="/js/appjs/sys/shigulog/edit.js">
</script>

</body>
</html>
