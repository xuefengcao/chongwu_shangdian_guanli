<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox-content">
				<form class="form-horizontal m-t" id="signupForm">
					<input id="id" name="id" th:value="${jiaoyuinfo.id}" type="hidden">
					<input id="jiaoyuTypeId1" name="jiaoyuTypeId1" th:value="${jiaoyuinfo.jiaoyuTypeId}" type="hidden">
					<div class="form-group">
						<label class="col-sm-3 control-label">培训主题：</label>
						<div class="col-sm-8">
							<select name="jiaoyuTypeId" id="jiaoyuTypeId" class="form-control"  >
								<option th:each="pets:${peixunlist}" th:value="${pets.id}"
										th:text="${pets.title}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">分析此次培训：</label>
						<div class="col-sm-8">
							<input id="bumen" name="bumen" class="form-control" type="text" th:value="${jiaoyuinfo.bumen}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">总结培训效果：</label>
						<div class="col-sm-8">
							<input id="remark" name="remark" class="form-control" type="text" th:value="${jiaoyuinfo.remark}">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-3">
							<input type="button" class="btn btn-primary" onclick="update()" value="提交"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script src="/ueditor-1.4.3.3/ueditor.config.js"></script>
<script src="/ueditor-1.4.3.3/ueditor.all.min.js"></script>
<script src="/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="/js/appjs/sys/jiaoyu/fenxiedit.js">
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" >
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //日期时间范围
        laydate.render({
            elem: '#jianchaStartTime'
            ,type: 'datetime'
        });
    });
</script>
</body>
</html>
