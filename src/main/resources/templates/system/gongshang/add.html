<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="status" name="status" type="hidden" value="1">
							<div class="form-group">
								<label class="col-sm-3 control-label">受伤员工：</label>
								<div class="col-sm-8">
									<select name="userId" id="userId" class="form-control"  >
										<option th:each="pets:${userdo}" th:value="${pets.userId}"
												th:text="${pets.userId}+'----'+${pets.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">事故编号：</label>
								<div class="col-sm-8">
									<select name="serialNumber" id="serialNumber" class="form-control"  >
										<option th:each="pets:${shiguinfo}" th:value="${pets.id}"
												th:text="${pets.id}+'-----'+${pets.title}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">事故类型：</label>
								<div class="col-sm-8">
									<select name="shiguTypeId" id="shiguTypeId" class="form-control"  >
										<option th:each="pets:${shigutype}" th:value="${pets.id}"
												th:text="${pets.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">伤残等级：</label>
								<div class="col-sm-8">
									<select name="canjiLevelId" id="canjiLevelId" class="form-control"  >
										<option th:each="pets:${canjitype}" th:value="${pets.id}"
												th:text="${pets.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">事故经过：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">受伤部位：</label>
								<div class="col-sm-8">
									<input id="details" name="details" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<input type="button" class="btn btn-primary" onclick="save()" value="提交"/>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sys/gongshang/add.js">
	</script>
</body>
</html>
