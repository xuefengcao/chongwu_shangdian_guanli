<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox-content">
				<form class="form-horizontal m-t" id="signupForm">
					<input id="id" name="id" th:value="${shebeiinfo.id}" type="hidden">
					<input id="leibieId1" name="leibieId1" th:value="${shebeiinfo.leibieId}" type="hidden">
					<input id="shebeiId1" name="shebeiId1" th:value="${shebeiinfo.shebeiId}" type="hidden">
					<div class="form-group">
						<label class="col-sm-3 control-label">设备类型：</label>
						<div class="col-sm-8">
							<select name="leibieId" id="leibieId" class="form-control"  >
								<option th:each="pets:${shebeitype}" th:value="${pets.id}"
										th:text="${pets.name}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">检修日期：</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="startTimeStr" placeholder="yyyy-MM-dd HH:mm:ss" id="goumaiTime" th:value="${shebeiinfo.startTimeStr}" autocomplete="off" >
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">设备编号：</label>
						<div class="col-sm-8">
							<select name="shebeiId" id="shebeiId" class="form-control"  >
								<option th:each="pets:${shebeiInfos}" th:value="${pets.id}"
										th:text="${pets.id}"></option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">型号：</label>
						<div class="col-sm-8">
							<input id="xinghao" name="xinghao" class="form-control" type="text" th:value="${shebeiinfo.xinghao}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">制造商：</label>
						<div class="col-sm-8">
							<input id="zhizaoshang" name="zhizaoshang" class="form-control" type="text" th:value="${shebeiinfo.zhizaoshang}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">数量：</label>
						<div class="col-sm-8">
							<input id="num" name="num" class="form-control" type="number" th:value="${shebeiinfo.num}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">检修部门：</label>
						<div class="col-sm-8">
							<input id="bumenName" name="bumenName" class="form-control" type="text" th:value="${shebeiinfo.bumenName}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">检修结果：</label>
						<div class="col-sm-8">
							<input id="shebeizhuangkuang" name="shebeizhuangkuang" class="form-control" type="text" th:value="${shebeiinfo.shebeizhuangkuang}">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-3">
							<input type="button" class="btn btn-primary" onclick="update()" value="提交"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script src="/ueditor-1.4.3.3/ueditor.config.js"></script>
<script src="/ueditor-1.4.3.3/ueditor.all.min.js"></script>
<script src="/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="/js/appjs/sys/shebeijianxiu/edit.js">
</script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" >
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //日期时间范围
        laydate.render({
            elem: '#goumaiTime'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#jianchaEndTime'
            ,type: 'datetime'
        });
    });
</script>
</body>
</html>
