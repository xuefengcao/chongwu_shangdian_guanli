<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox-content">
				<form class="form-horizontal m-t" id="signupForm">
					<input id="id" name="id" th:value="${shiguinfo.id}" type="hidden">
					<input id="userId1" name="userId1" th:value="${shiguinfo.userId}" type="hidden">
					<input id="shiguTypeId1" name="shiguTypeId1" th:value="${shiguinfo.shiguTypeId}" type="hidden">
					<div class="form-group">
						<label class="col-sm-3 control-label">事故标题：</label>
						<div class="col-sm-8">
							<input id="title" name="title" class="form-control" type="text" th:value="${shiguinfo.title}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">发生地点：</label>
						<div class="col-sm-8">
							<input id="addr" name="addr" class="form-control" type="text" th:value="${shiguinfo.addr}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">事故类型：</label>
						<div class="col-sm-8">
							<select name="shiguTypeId" id="shiguTypeId" class="form-control"  >
								<option th:each="pets:${shigutype}" th:value="${pets.id}"
										th:text="${pets.name}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">责任人：</label>
						<div class="col-sm-8">
							<select name="userId" id="userId" class="form-control"  >
								<option th:each="pets:${userdo}" th:value="${pets.userId}"
										th:text="${pets.userId}+'----'+${pets.name}"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">原因描述：</label>
						<div class="col-sm-8">
							<input id="remark" name="remark" class="form-control" type="text" th:value="${shiguinfo.remark}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">处理结果：</label>
						<div class="col-sm-8">
							<input id="results" name="results" class="form-control" type="text" th:value="${shiguinfo.results}">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-3">
							<input type="button" class="btn btn-primary" onclick="update()" value="提交"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script src="/ueditor-1.4.3.3/ueditor.config.js"></script>
<script src="/ueditor-1.4.3.3/ueditor.all.min.js"></script>
<script src="/ueditor-1.4.3.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="/js/appjs/sys/shigu/edit.js">
</script>

</body>
</html>
